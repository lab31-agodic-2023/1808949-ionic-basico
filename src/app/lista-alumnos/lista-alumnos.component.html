<div *ngFor="let alumno of alumno; index as i">
  <ion-list>
    <ion-item-sliding>
      <ion-item>{{ alumno }}</ion-item> 
      <ion-item-options>
        <ion-button>Favorite</ion-button>
        <ion-button id="Eliminar-{{i}}">Delete</ion-button>
        <ion-action-sheet trigger="Eliminar-{{i}}" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
      </ion-item-options>
    
    </ion-item-sliding>

  </ion-list>
  
  
</div>
